        }

          border-radius: 0;
          border: none;

        @keyframes pulse-slow {

        }

            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        
        .progress-bar {
            width: 0%;
            transition: width 1s ease-out;
        }
        
        .product-card:hover .progress-bar {
            width: 100%;
        }
        
        .hover-overlay {
            opacity: 0;
            transform: translateY(16px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover .hover-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gradient-overlay {
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover .gradient-overlay {
            opacity: 1;
        }
        
        .card-gradient {
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover .card-gradient {
            opacity: 1;
        }
        
        .product-title {
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover .product-title {
            color: rgb(209 213 219);
        }
        
        .stagger-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        function switchTab(tabType) {
            currentTab = tabType;
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (tabType === 'Software') {
                document.getElementById('software-tab').classList.add('active');
            } else {
                document.getElementById('tools-tab').classList.add('active');
            }
            
            renderProducts(tabType);
        }

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            renderProducts('Software');
            
            // Tab click handlers
            document.getElementById('software-tab').addEventListener('click', () => switchTab('Software'));
            document.getElementById('tools-tab').addEventListener('click', () => switchTab('Tools'));
        });

        document.addEventListener('click', function(e) {
            if (e.target.closest('button')) {
                const button = e.target.closest('button');
                const text = button.textContent.trim();
                
                if (text.includes('Download')) {
                    const productId = parseInt(button.getAttribute('data-product-id'));
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        if (product.downloadLink === "#") {
                            alert('This product is not available for download yet.');
                        } else {
                            window.open(product.downloadLink, '_blank');
                        }
                    }
                } else if (text.includes('Discord')) {
